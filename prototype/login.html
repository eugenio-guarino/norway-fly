<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Sign In</title>
	<!-- The user's visible area of a web page. width=device-width sets the width of the page to follow the screen-width of the device. The initial-scale=1 part sets the initial zoom level when the page is first loaded by the browser.-->
	<meta name="viewport" content="width=device-width, initial scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="css/global.css" type="text/css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/signin.js"> </script>
</head>

<body>
	<div class="container-fluid bg">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
				<div class="col-md-4 col-sm-4 col-xs-12">
					<a href="homepage.html"><img src="images/logo1.png"></img></a>

					<form class="form-container">
						<h1>Sign in</h1>
						<br>
					  <div class="form-group">
					    <label for="email">Email</label>
					    <input type="email" class="form-control" id="email">					  
					</div>
					  <div class="form-group">
					    <label for="password">Password</label>
					    <input type="password" class="form-control" id="myInput">
					    <!-- When the user clicks the checkbox the function to show the password is called. -->
					    <input type="checkbox" onclick="myFunction()">Show Password
					  </div>
					  <!-- Here the validation function is called when the button is pressed. -->
					  <input class="btn btn-success btn-block btn-lg" value="Login" onclick="javascript:validate()">
					  <div class="checkbox">
					    <label> <input type="checkbox"> Remember me </label>
					  </div>
					  <br>
					  <h5 class= "divider-text">New to Norway Fly?<a href="registration.html" style="color:#A828A8"> Start here</a> </h5>

					  <h5><a href="password_reset.html" style="color:#A828A8">Reset your password</a></h5> 
					  </h5>
					</form>		
				</div>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Password Recovery</title>
	<meta name="viewport" content="width=device-width, initial scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="css/global.css" type="text/css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/autofocus.js"> </script>

</head>

<body>
	<div class="container-fluid bg">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
			<div class="col-md-4 col-sm-4 col-xs-12">
						
				<a href="homepage.html"><img src="images/logo1.png"></img></a>

				<form class="form-container">
					<h1>Password assistance</h1>
					<h4>Please enter the email associated with your Norway Fly account.</h4>

					<br>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" required pattern="[^]+@[^]+[.][a-z]{2,63}$">				  
						</div>
						<br>
						<input id="myBtn" class="btn btn-success btn-block btn-lg" type="button" value="Continue">
				</form>		
			</div>
		</div>
	</div>
</body>

<div id="myModal" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<span class="close">&times;</span>
			<h4>Provided you gave us an real email address, a link to reset your password has been sent to you.</h4>
		</div>
	</div>
</div>

<script type="text/javascript">

// Autofocus the cursor to the email field
window.onload = function() {
  document.getElementById("email").focus();
};


var modal = document.getElementById('myModal');

var btn = document.getElementById("myBtn");

var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// Close the modal if clicked anywhere outside the modal
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
	
</script>
</html>

<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Page Not Found</title>
	<!-- The user's visible area of a web page. width=device-width sets the width of the page to follow the screen-width of the device. The initial-scale=1 part sets the initial zoom level when the page is first loaded by the browser.-->
	<meta name="viewport" content="width=device-width, initial scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Some css styling. -->
	<style type="text/css">
		img{
			width: 200px;
			height: 150px;
		}
		.jumbotron{
			margin-top: 100px;
		}
	</style>

</head>

<!-- This page display its content inside a jumbotron to call extra-attention. -->
<body>
	<div class= "container">
		<div class="jumbotron text-center">
			<img src="images/sad airplane.png">
			<h1>404 PAGE NOT FOUND!</h1>
			<p>This page is not available. Sorry about that.<br>Try searching for something else.</p>
			<!-- The glyphicon class is here called for the backward arrow symbol -->
			<a href="homepage.html" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-chevron-left"></span> Go Back</a>

		</div>
	</div>
</body>
</html>
